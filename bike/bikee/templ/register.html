<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:gray;color:darkred">
 <center>
     <h1> <u>registration page</u></h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br><br>
    <input type="text" name="first_name" placeholder="enter your fist_name"><br><br>
    <input type="text" name="last_name" placeholder="enter your last_name"><br><br>
    <input type="email" name="email" placeholder="enter your email"><br><br>
    <input type="password" name="password" placeholder="enter your password"><br><br>
    <input type="password" name="password1" placeholder="confirm password"><br><br>
    <input type="submit">
</form>
     {% for msg in messages %}
     <h2> {{msg}}</h2>
     {% endfor %}
 </center>
</body>
</html>
